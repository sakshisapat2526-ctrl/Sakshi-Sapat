<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin: auto;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px 12px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <table>
        <caption>Student Data</caption>
        <thead>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>1</td><td>Aarav Sharma</td><td>15</td><td>A</td></tr>
            <tr><td>2</td><td>Priya Verma</td><td>14</td><td>B+</td></tr>
            <tr><td>3</td><td>Rohan Mehta</td><td>15</td><td>A-</td></tr>
            <tr><td>4</td><td>Simran Kaur</td><td>14</td><td>A</td></tr>
            <tr><td>5</td><td>Aditya Singh</td><td>16</td><td>B</td></tr>
            <tr><td>6</td><td>Neha Gupta</td><td>15</td><td>A+</td></tr>
            <tr><td>7</td><td>Vikram Joshi</td><td>14</td><td>B</td></tr>
            <tr><td>8</td><td>Ananya Rao</td><td>15</td><td>A</td></tr>
            <tr><td>9</td><td>Karan Patel</td><td>16</td><td>B+</td></tr>
            <tr><td>10</td><td>Sanya Kapoor</td><td>14</td><td>A-</td></tr>
        </tbody>
    </table>

</body>
</html>
